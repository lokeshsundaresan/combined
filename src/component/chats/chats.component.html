<div class="container">
    <div class="row">
        <div class="col-sm-4 chat-search col-md-5">
            <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa fa-search"></i>
            </div>
        </div>
        <div class="col-sm-8 chat col-md-7 clear-fix">
            <div class="chat-header clearfix">
                <img src="../../assets/img/brand/profile.jpg" class="avatar" alt="avatar" />
                
                <div class="chat-about">
                  <div class="chat-with">Chat with Vincent Porter</div>
                  <div class="chat-num-messages">already 1,902 messages</div>
                </div>
                <i class="fa fa-star"></i>
            </div>           
        </div>
    </div>
    <div class="row chatter-box">
        <div class="col-sm-4 chat-list col-md-5">

            <ul class="list">
                <li class="clearfix" *ngFor="let item of list">
                  <img src="../../assets/img/brand/profile.jpg" alt="avatar" />
                  <div class="about">
                    <div class="name">{{item.username}}</div>
                    <div class="status">
                      <i class="fa fa-circle online"></i> online
                    </div>
                  </div>
                </li>
            </ul> 

        </div>
        <div class="col-sm-8 col-md-7 coversation-list">

                  
      <div class="chat-history">
        <ul>
          <li class="clearfix">
            <div class="message-data text-right">
              <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
              <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
              
            </div>
            <div class="message other-message float-right">
              Hi Vincent, how are you? How is the project coming along?
            </div>
          </li>
          
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
              <span class="message-data-time">10:12 AM, Today</span>
            </div>
            <div class="message my-message">
              Are we meeting today? Project has been already finished and I have results to show you.
            </div>
          </li>
        </ul>
        </div>

        <div class="chat-message clearfix">
            <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                    
            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>
            
            <button>Send</button>
    
          </div>
         
    </div>
</div>
