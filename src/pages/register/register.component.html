<div class="container-fluid">
  <div class="row">
       <div class="col-md-12 col-sm-12 register-main">  

            <form [formGroup]="registerForm"  class="mx-auto mt-4 mb-2 px-2 w-75" (ngSubmit)="Onsubmit()">
              
               <p class="text-center"><img src="../../assets/img/brand/bird.png" width="72"></p>
               <h4 class="text-center mb-3 text-info">Dreams Chats</h4> 
               <p class="quotes text-danger text-center">"Bring the world into your hands"</p>
               <hr>
              
              <div class="form-group">               
                  <input type="text" formControlName="firstname" placeholder="First Name" class="form-control" [ngClass]="{ 'is-invalid': f.firstname.errors && f.firstname.touched}" />
                 <div *ngIf=" f.firstname.touched && f.firstname.errors" class="invalid-feedback">
                       <div *ngIf="f.firstname.errors.required &&  f.firstname.touched">First Name is required</div>
                 </div>
               </div>

               <div class="form-group">              
                   <input type="text" formControlName="lastname" placeholder="Last Name"class="form-control" [ngClass]="{ 'is-invalid':  f.lastname.touched && f.lastname.errors }" />
                   <div *ngIf="f.lastname.touched&& f.lastname.errors" class="invalid-feedback">
                         <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                   </div>
               </div>

               <div class="form-group">
                   <input type="text" formControlName="username" placeholder="User Name"class="form-control" [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }" />
                   <div *ngIf="f.username.touched && f.username.errors" class="invalid-feedback">
                         <div *ngIf="f.username.errors.required">Username is required</div>
                   </div>
               </div>

              <div class="form-group">
                 <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                 <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                       <div *ngIf="f.password.errors.required">Password is required</div>
                       <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                 </div>
               </div>

               <div class="form-group text-center">
                    <button [disabled]="registerForm.invalid" class="btn btn-success mb-3">
                       <span *ngIf="loading" class="spinner-border spinner-border-sm mx-1"></span>
                        Register
                     </button>  
               </div>

                <div class="form-group text-center">
                     <p class="text-dark font-weight-bold">Already have an Account?</p>
                     <button type="button" class="btn btn-outline-success" routerLink="/login">Sign In</button>
                 </div>

             </form>
        </div>
   </div>
</div>
