<div class="container-fluid">
   
  <div class="row">
     
      <div class="col-md-12 col-sm-12">  
          
             <form [formGroup]="loginForm"  class="form-outer mx-auto mt-5 mb-2 px-2 w-50" (ngSubmit)="onSubmit()">
                   <p class="text-center"><img src="https://cdn3.iconfinder.com/data/icons/flat-icons-web/40/WordPress-512.png" width="64"></p>
                   <h4 class="text-center mb-3 text-info">Dreams Chats</h4> 
                   <p class="quotes text-warning text-center">"As a Stranger till become best friends".</p>
                   <hr>
               
                   <div class="form-group">
                       <label for="username">Username</label>
                       <input type="text" formControlName="username" class="form-control"
                       [ngClass]="{ 'is-invalid': f.username.touched && f.username.errors }"  />  
                       <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                             <div *ngIf="f.username.errors.required">Username is required</div>
                       </div> 
                   </div>

                   <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': submitted && f.password.errors}" >
                         <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                               <div *ngIf="f.password.errors.required">password is required</div>
                               <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                         </div>
                   </div>
               
                   <div class="form-group text-center">
                         <button [disabled]="loginForm.invalid" class="btn btn-md btn-success my-2 mx-auto">  
                         <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                             Sign In
                         </button>  
                     </div>

                   <div class="form-group text-center">
                           <p class="text-dark font-weight-bold">Don't have an account?</p>
                           <button type="button" class="btn btn-outline-info" routerLink="/register">Create Account</button>
                   </div>

             </form>
        </div>
   </div>
</div>
